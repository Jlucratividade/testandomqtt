<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão MQTT</title>
    <script src="mqttws31.js"></script>
</head>
<body>
    <h1>Conexão MQTT com Paho</h1>
    <button id="connectBtn">Conectar</button>
    <div id="status"></div>

    <div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem">
        <button id="sendBtn">Enviar</button>
    </div>

    <script>
        const clientId = 'mqttjs_' + Math.random().toString(16).substr(2, 8);
        const brokerUrl = 'ws://broker.hivemq.com:8000/mqtt'; // Altere para o broker desejado

        const client = new Paho.MQTT.Client(brokerUrl, clientId);

        client.onConnectionLost = function(responseObject) {
            document.getElementById('status').innerHTML = 'Conexão perdida: ' + responseObject.errorMessage;
        };

        client.onMessageArrived = function(message) {
            console.log('Mensagem recebida: ' + message.payloadString);
        };

        document.getElementById('connectBtn').onclick = function() {
            client.connect({
                onSuccess: onConnect,
                onFailure: function(e) {
                    document.getElementById('status').innerHTML = 'Falha na conexão: ' + e.errorMessage;
                }
            });
        };

        function onConnect() {
            document.getElementById('status').innerHTML = 'Conectado com sucesso!';
            client.subscribe('test/topicoQueNinguemPensou');
            console.log('Inscrito no tópico: test/topicoQueNinguemPensou');
        }

        document.getElementById('sendBtn').onclick = function() {
            const messageText = document.getElementById('messageInput').value;
            if (messageText) {
                const message = new Paho.MQTT.Message(messageText);
                message.destinationName = 'test/topicoQueNinguemPensou'; // O mesmo tópico que você está inscrito
                client.send(message);
                console.log('Mensagem enviada: ' + messageText);
                document.getElementById('messageInput').value = ''; // Limpa o input após enviar
            } else {
                alert('Por favor, digite uma mensagem.');
            }
        };
    </script>
</body>
</html>
